<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex de ivantdev</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <link href="https://dropi.space/font/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <header>
        <h1 class="header__title">Pokedex</h1>
        <form action="" onsubmit="query()" class="header__search-form">
            <input type="text" name="query" value="" placeholder="type a id or name">
            <button type="submit">
                <li><i class="fa-solid fa-magnifying-glass"></i></li>
            </button>
        </form>
    </header>
    <main>
        <section class="main__details">
            <div class="details__image">
                <div class="details__background  box__green">
                </div>
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png" alt="">
            </div>
            
        </section>

        <section class="main__list">
            <ul class="list__pokemons" id="listPokemons">
                <li class="pokemon box__green">
                    <div class="list__pokemon-hero">
                        <h3>Bulbasaur</h3>
                        <span class="pokemon-id">#1</span>
                    </div>
                    <div class="list__pokemon-type">
                        <span class="pokemon-type">Fire</span>
                        <span class="pokemon-type">Whater</span>
                    </div>
                    <div class="pokemon__image">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png" alt="Image of Pokemon">
                    </div>
                    <button type="button" class="pokemon__button">Seen more</button>
                </li>
            </ul>
            <div class="nav-buttons">

            </div>
        </section>
    </main>
    <footer>
        <p>Made by <a href="https://github.com/ivantdev/" target="_blank">@ivantdev</a></p>
    </footer>
    <script src="./src/nodes.js"></script>
    <script src="./src/index.js"></script>
</body>
</html>
